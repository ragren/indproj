{% include 'header0.html' %}
<title>Login</title>
    <div class="container" role="main">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <div style="display:inline-block;">
            <div class="row innerright">
                <form role="form"  method="POST" action="">
                    <div class="form-group">
                        <label for="species">username: </label>
                        <input type="text" name="username" size="15" maxlength="20" required />
                    </div>
                    <div class="form-group">
                        <label for="name">password: </label>
                        <input type="password" name="password" size="15" style="margin-left:3px;" maxlength="20" required/>

                    </div>
                    <button type="submit" name="btn" value="1" class="btn btn-default">Login</button>
                    {% extends "layout.html" %}
                    {% block body %}
                    {% if error %}
                        <p class=error><strong style="color:red">Error:</strong> {{ error }}
                    {% endif %}
                </form>
            </div>
        </div>
                {% endblock %}
